<div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <input type="text" [(ngModel)]="username" placeholder="Username">
      <input type="email" [(ngModel)]="email" placeholder="Email">
      <button type="button" (click)="login()">Login</button>
    
    </form>
  </div>
