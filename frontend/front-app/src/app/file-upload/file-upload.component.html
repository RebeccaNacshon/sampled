<div class="upload-container">
  <input class="upload-form" type="file" (change)="onFileSelected($event)">
  <button mat-raised-button (click)="uploadFile()">Upload</button>
  <span *ngIf="isLoading">Loading...</span> 
  <table class="table-container" mat-table *ngIf="data.length" [dataSource]="data">
    
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.Description }}</td>
    </ng-container>
    <ng-container matColumnDef="NlpOutput">
      <th mat-header-cell *matHeaderCellDef>NLP Output</th>
      <td mat-cell *matCellDef="let row">
        <input matInput [(ngModel)]="row.nlp_output" (change)="markDirty()">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <button mat-raised-button (click)="saveData()" *ngIf="isDirty">Save</button>

  </table>

</div>
